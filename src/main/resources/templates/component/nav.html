    #nav {
      background-color: #FFFFFF;
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar {
      display: flex;
      flex-direction: row;
    }

    .nav-link,
    .btn {
      font-size: 20px;
      font-weight: normal;
      color: #FF69B4;
      margin: 10px 20px 10px 10px; /* 모임과 마이페이지 간격을 늘린 부분입니다 */
      text-decoration: none;
      cursor: pointer;
    }

    .nav-link:hover,
    .btn:hover {
      text-decoration: none;
    }

    .nav-link:last-child,
    .btn:last-child {
      margin-right: 0;
    }

    .nav-link.home {
      font-size: 40px;
      font-weight: bold;
    }
  </style>
</head>

<nav class="navbar bg-body-tertiary" data-bs-theme="dark">

  </div>
</nav>
</div>

</html>
