<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{component/config :: config}"></th:block>
</head>
<body>
<div th:replace="~{component/nav :: nav}"></div>

<div class="container">
    <!-- 화면에 보여질 내용이 들어갈 부분 -->
    <h1>게시물 목록</h1>
    <div class="container mt-5 mb-5">
        <div th:if="${not #lists.isEmpty(boardList)}">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>이미지</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="boardDTO : ${boardList}">
                    <td>
                        <a th:href="@{'/board/' + ${boardDTO.id}}" th:text="${boardDTO.boardTitle}"></a>
                    </td>
                    <td th:text="${boardDTO.boardWriter}"></td>
                    <td>
                        <!--            <img th:src="@{'/download/' + ${boardDTO.originalFileName[0]}}" class="img-thumbnail" alt="이미지">-->
                    </td>
                    <td><i th:if="${boardDTO.isLike == 0}" class="bi bi-suit-heart"
                           th:onclick="like_fn()"></i>
                        <i th:unless="${boardDTO.isLike == 0}" class="bi bi-suit-heart-fill"
                           th:onclick="unlike_fn()"></i>
                        <span class="ms-1" th:text="${boardDTO.likeCount}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{'/board/save'}" class="btn btn-primary">게시물 작성</a>
        <div th:if="${#lists.isEmpty(boardList)}">
            <p>게시물이 없습니다.</p>
        </div>
    </div>
    <div th:replace="~{component/footer :: footer}"></div>
</body>
<script th:inline="javascript">
    const unlike_fn = () => {
        const memberId = [[${session.loginId}]];
        const boardId = [[${boardDTO.id}]];
        axios({
            method: "post",
            url: "/board/unlike",
            data: {
                memberId: memberId,
                boardId: boardId
            }
        }).then(res => {
            console.log("res.data: ", res.data);
        }).catch(err => {
            console.log("unlike 실패");
        });
    }

    const like_fn = () => {
        const memberId = [[${session.loginId}]];
        const boardId = [[${boardDTO.id}]];
        axios({
            method: "post",
            url: "/board/like",
            data: {
                memberId: memberId,
                boardId: boardId
            }
        }).then(res => {
            console.log("res.data: ", res.data);
        }).catch(err => {
            console.log("unlike 실패");
        });
    }
</script>
</html>
